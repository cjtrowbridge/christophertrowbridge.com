<!DOCTYPE html>
<html>
<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-49854332-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-49854332-1');
  </script>

  <title>Dashboard - CJ Trowbridge</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <link rel="icon" type="image/jpg" href="/cj.jpg">
  <style>
     body{
      background-color: #F8F8F8;
      padding-top: 2rem;
    }
    progress{
      width: 100%;
      display: block;
    }
  </style>
</head>
<body>
  
<div class="container">
  <div class="row">
    <div class="col-12"><!--Begin Header-->
      <h1 style="white-space: nowrap;"><a href="https://www.facebook.com/djcj88" target="_blank"><img src="/cj.jpg" alt="CJ Trowbridge" style="height: 2rem;"></a> My Dashboard</h1>
      <p>Tracking important numbers in real time.</p>
    </div><!--End Header-->
    
    
    <div class="col-12"><!--Begin Main Column-->
      
      <div class="card my-4 col-md-6 col-12">
        <div class="card-body">
          <div class="card-text">
            <h4>Remaining Tasks Today</h4>
            <div class="populateFromAPI" data-route="/api/?countTodo=today"></div>
          </div><!--End Card-text-->
        </div><!--End Card-body-->
      </div><!--End Card-->
      
      <div class="card my-4 col-md-6 col-12">
        <div class="card-body">
          <div class="card-text">
            <h4>Remaining Life Expectancy</h4>
            <div class="countdown" data-countdown="December 10, 2066 4:34:00"></div>
            <progress class="countdown" data-from="December 28, 1988 20:34:00" data-to="December 10, 2066 4:34:00"></progress>
          </div><!--End Card-text-->
        </div><!--End Card-body-->
      </div><!--End Card-->
      
      
    </div><!--End Main Column-->
    
    
    <div class="col-12"><!--Begin Footer-->
      <div class="text-muted text-center mt-1">
        <a href="//facebook.com/djcj88/" target="_blank">facebook</a>,
        <a href="//instagram.com/cjtrowbridge/" target="_blank">instagram</a>,
        <a href="//github.com/cjtrowbridge/" target="_blank">github</a>,
        <a href="//www.linkedin.com/in/cjtrowbridge" target="_blank">linkedin</a>, 
        <a href="//cjtrowbridge.com/resume/">resume</a>, 
        and <a href="//blog.cjtrowbridge.com" target="_blank">blog</a>.
      </div>
    </div><!--End Footer-->
    
  </div><!--End row-->
</div><!--End Container-->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script src="https://cjtrowbridge.com/projects/Countdown/countdown.js"></script>
  
<script>
  
  
  $(".populateFromAPI").each(function(){
    $(this).html('Fetching...');
    var route = $(this).data("route");
    console.log('Fetching Route: '+route);
    $.get(route, function(data){
      console.log('Returned: '+data);
      $(this).html(data);
    });
  });
  
  
</script>
  
</body>
</html>
